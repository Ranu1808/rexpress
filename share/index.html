 if it is a newline (but not before any other newlines). This modifier is ignored if m modifier is set. There is no equivalent to this modifier in Perl."}, {"name": "S", "type": "boolean", "help": "When a pattern is going to be used several times, it is worth spending more time analyzing it in order to speed up the time taken for matching. If this modifier is set, then this extra analysis is performed. At present, studying a pattern is useful only for non-anchored patterns that do not have a single fixed starting character."}, {"name": "PCRE_UNGREEDY", "type": "boolean", "help": "This modifier inverts the \"greediness\" of the quantifiers so that they are not greedy by default, but become greedy if followed by ?. It is not compatible with Perl. It can also be set by a (?U) modifier setting within the pattern or by a question mark behind a quantifier (e.g. .*?)."}, {"name": "PCRE_EXTRA", "type": "boolean", "help": "This modifier turns on additional functionality of PCRE that is incompatible with Perl. Any backslash in a pattern that is followed by a letter that has no special meaning causes an error, thus reserving these combinations for future expansion. By default, as in Perl, a backslash followed by a letter with no special meaning is treated as a literal. There are at present no other features controlled by this modifier."}, {"name": "PCRE_INFO_JCHANGED", "type": "boolean", "help": "The (?J) internal option setting changes the local PCRE_DUPNAMES option. Allow duplicate names for subpatterns."}, {"name": "PCRE_UTF8", "type": "boolean", "help": "This modifier turns on additional functionality of PCRE that is incompatible with Perl. Pattern and subject strings are treated as UTF-8. This modifier is available from PHP 4.1.0 or greater on Unix and from PHP 4.2.3 on win32. UTF-8 validity of the pattern and the subject is checked since PHP 4.3.5. An invalid subject will cause the preg_* function to match nothing; an invalid pattern will trigger an error of level E_WARN 		var docId;

		function twolenNum(value) {
			if (value < 10) return '0' + value;
			else return value;
		}

		try {
			docId = location.hash.split('/')[1];
		}catch(e) {
			alert('Invalid path');
			location.replace('/');
		}

		if (docs.indexOf(docId) != -1)
			location.replace('/share/' + docId);
		
		else {

			Handlebars.registerHelper('ymdhis', function(value, options) {
				var d = new Date(value);
				return d.getFullYear() + '-' + twolenNum(d.getMonth() + 1) + '-' + twolenNum(d.getDate()) + ' '
					+ twolenNum(d.getHours()) + ':' + twolenNum(d.getMinutes()) + ':' + twolenNum(d.getSeconds());
			});

			Handlebars.registerHelper('inc', function(value, options) {
				return parseInt(value) + 1;
			});
			Handlebars.registerHelper('eo', function(value, options) {
				return ['e', 'o'][(value+1) % 2];
			});
			Handlebars.registerHelper('mu', function(value, options) {
				if (value) return 'm';
				else return 'u';
			});
			Handlebars.registerHelper('getProperty', function(object, property, options) {
				if (!object) return '';
				return object[property];
			});
			Handlebars.registerHelper('propertyClass', function(object, property, options) {
				if (object && property in object) return '';
				else return ' class="no-value"';
			});

			var it_val = 0;
			Handlebars.registerHelper('upit', function() {
				++it_val;
			});
			Handlebars.registerHelper('eoit', function() {
				return ['e', 'o'][(it_val) % 2];
			});

			Handlebars.registerHelper('test', function(value, options) {
				console.log(value);
				return JSON.stringify(value);
			});


			$.ajax({
				'type': 'GET',
				'url': 'https://rexpress.cloudant.com/re/_design/share/_view/share?keys=["' + docId + '"]&include_docs=true',
				'headers': {
					'Authorization': 'Basic d2VyZW1hcmVzZWxheXNlbnJ5aW5jZXNzOmE1MjU3YmY3NTNjNzlhMTU2MGNkMjhlOGE2ZjBjYWJhMGI2YzViMmE='
				}
			}).done(function(data) {
				if (data.rows.length == 0) {
					alert('Invalid Url');
					location.replace('/');
				}

				var doc = data.rows[0].doc;
				doc.author = data.rows[1].doc;
				if (!doc.title) doc.title = "Untitled";
				var env;

				try {
					env = envs[doc.env[0]].children[doc.env[1]];

					for (var i in env.info.properties) {
						if (env.info.properties[i].type == 'hidden')
							env.info.properties.splice(i, 1);
					}

				}catch(e) {}

				doc.output.groupType = (doc.output.type.toUpperCase() == 'GROUP');
				doc.output.stringType = (doc.output.type.toUpperCase() == 'STRING');
				doc.output.matchType = (doc.output.type.toUpperCase() == 'MATCH');
				
				for (var i in doc.output.result.resultList) {
					if (doc.output.result.resultList[i] == null)
						doc.output.result.resultList[i] = { 'list': [ null ] };
				}

				var template = Handlebars.compile( $('#template').html() );
				$('#dy-wrap').html( template({'doc': doc, 'env': env}) );

				$('.tooltip').tooltipster({
					theme: 'tooltipster-light'
				});
			});

		}
	</script>
</head>
<body>
	<header class="clearfix">
		<div id="logo" class="fl">
			<a href="/">
				<div id="logo-content">
					<span class="hidden2">regular.express</span>
				</div>
			</a>
		</div>



		<ul id="gnb" class="fl clearfix">
			<li>
			<a href="/">HOME</a>
		</li>

			<li>
			<a href="/env/">ENVIRONMENTS</a>
		</li>

			<li>
			<a href="/download/">DOWNLOAD</a>
		</li>

		</ul>
	</header>
	
	<div id="content">

<script id="template" type="x-tmpl-mustache">
<section id="meta">
	<div class="first">
		<h2>{{ doc.title }}</h2>

		<div class="sub">
			<img class="profile" src="https://avatars.githubusercontent.com/u/{{ doc.author.social_uid }}?size=44">
			<span class="author-name">{{ doc.author.name }}</span>
			<span class="datetime">
				{{ ymdhis doc.created }}
			</span>
		</div>
	</div>

	<div class="second">
		<pre id="description">{{ doc.description }}</pre>

		<div class="tags">
			<span class="tag tag-special">
				<a href="/env/{{ doc.env.[0] }}">
					<span class="env-group">{{ doc.env.[0] }}&gt;</span>
				</a>
				<a href="/env/{{ doc.env.[0] }}/{{ doc.env.[1] }}">
					<span class="env-child">{{ doc.env.[1] }}</span>
				</a>
			</span>

			{{#each doc.tags }}
			<a href="/tag/{{ this }}">
				<span class="tag">
					<span>#</span>
					<span>{{ this }}</span>
				</span>
			</a>
			{{/ each }}
		</div>
	</div>
</section>

<section id="properties">
	<h3><a href="/env/{{ doc.env.[0] }}/{{ doc.env.[1] }}">properties</a></h3>

	<div class="content">
		<table>
			<tbody>
				{{# if env }}
					{{# each env.info.properties }}
						<tr{{{ propertyClass ../doc.properties this.name }}}>
							<td class="key">
								{{# if this.required }}<span class="required">*</span>{{/ if }}
								<span>{{ this.name }}</span>
								<i class="fa fa-question-circle tooltip" aria-hidden="true" title="{{ this.help }}"></i>
							</td>
							<td class="value">
								<span>{{ getProperty ../doc.properties this.name }}</span>
							</td>
						</tr>
						{{/ each }}

					{{ else }}
						{{# each doc.properties }}
						<tr>
							<td class="key">{{ @key }}</td>
							<td class="value">
								<span>{{ this }}</span>
							</td>
						</tr>
					{{/ each }}
				{{/ if }}
			</tbody>
		</table>
	</div>
</section>

<section id="input">
	<h3>input</h3>
	<div>
		<table class="lines">
			<tbody>
				<tr>
					<td class="line-number">
						{{# each doc.input }}
						<div class="{{eo @index}}">{{inc @index}}</div>
						{{/ each }}
					</td>
					<td class="data">
						{{# each doc.input }}
						<div class="{{eo @index}}">{{ this }}</div>
						{{/ each }}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>

<section id="output">
	<h3>output</h3>
	{{#with doc.output}}
	<div>
		<table class="lines">
			{{# if groupType }}
			<thead>
				<tr>
					<th></th>
					{{# each result.columns }}
						<th>{{ this }}</th>
					{{/ each }}
					<th class="space">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				{{# each result.resultList }}
					{{# each list }}
						<tr class="l">
							{{upit}}
							{{# if @index }}
							{{else}}
								<td class="line-number {{eoit @index}}" rowspan="{{ ../this.list.length }}">
									<div>{{inc @../index}}</div>
								</td>
							{{/ if }}

							{{# if this }}
								{{# each this }}
								<td class="data group-data">
									<div class="{{eoit}}">{{ this }}</div>
								</td>
								{{/ each }}

							{{ else }}
								<td class="data group-data-null" colspan="{{ ../../../result.columns.length }}">
									<div class="{{eoit}}">Null</div>
								</td>
							{{/ if }}

							<td class="data space"><div class="{{eoit}}">&nbsp;</div></td>
						</tr>
					{{/ each }}
				{{/ each }}

			{{ else }}
			<!-- STRING or MATCH type -->
			<tbody>
				<tr>
					<td class="line-number">
						{{# each result.resultList }}
						<div class="{{eo @index}}">{{inc @index}}</div>
						{{/ each }}
					</td>
					<td class="data">
						{{# each result.resultList }}
						<div class="{{eo @index}}">
							{{# if ../stringType }}
								{{ this }}

							{{else if ../matchType }}
								<span class="{{mu this}}">
									{{#if this}}
										Matched
									{{else}}
										UnMatched
									{{/if}}
								</span>
							{{/ if }}
						</div>
						{{/ each }}
					</td>
				</tr>
			</tbody>
			{{/ if }}
		</table>
	</div>
	{{/with}}
</section>

</script>

<div id="dy-wrap">
	<p align="center">Loading..</p>
</div>

<section id="disqus-wrap">
	<h3>comments</h3>
	<div id="disqus_thread"></div>
	
	<script type="text/javascript">
		var disqus_config = function () {
			this.page.url = 'http://regular.express/share/' + docId;
			this.page.identifier = '/share/' + docId;
		};
		(function() {
			var d = document, s = d.createElement('script');
			s.src = '//regular-express.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
		</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

	<script id="dsq-count-scr" src="//regular-express.disqus.com/count.js" async></script>
</section>
	</div>

	<footer>
		<span class="copy">&copy; 2016-2018 regular.express</span>
		
		<a href="/terms">Terms &amp; Service</a>
		<a href="https://github.com/rexpress">Github</a>
	</footer>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115550970-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-115550970-1');
	</script>

</body>
</html>
